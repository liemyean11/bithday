<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎉 Selamat Ulang Tahun! 🎂</h1>
<div class="cake">
  <div class="top-circle">
    <!-- Sprinkle warna-warni -->
    <div class="sprinkle" style="top: 20px; left: 40px;"></div>
    <div class="sprinkle" style="top: 40px; left: 100px;"></div>
    <div class="sprinkle" style="top: 25px; left: 180px;"></div>
    <div class="sprinkle" style="top: 35px; left: 260px;"></div>
    <div class="sprinkle" style="top: 45px; left: 320px;"></div>
    <div class="sprinkle" style="top: 30px; left: 150px;"></div>
  </div>
  <div class="side-cylinder"></div>

  <!-- Lilin tertancap -->
  <div class="candle" style="left: 60px;"><div class="flame"></div></div>
  <div class="candle" style="left: 120px;"><div class="flame"></div></div>
  <div class="candle" style="left: 180px;"><div class="flame"></div></div>
  <div class="candle" style="left: 240px;"><div class="flame"></div></div>
  <div class="candle" style="left: 300px;"><div class="flame"></div></div>
</div>
 <button onclick="blowCandles()">Tiup Lilin 🎈</button>

  <div class="wish" id="wish">
    <p>🎉 Semoga hidupmu penuh berkah, cinta, dan kebahagiaan.</p>
    <p>🌟 Semua harapan dan impianmu jadi nyata!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
